<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página HTML Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a mi página web</h1>
    </header>

    <section>
        <h2>Sobre mí</h2>
        <p>Hola, soy un desarrollador web aprendiendo a hacer páginas HTML simples.</p>
    </section>

    <section>
        <h2>Mis intereses</h2>
        <ul>
            <li>Programación</li>
            <li>Diseño web</li>
            <li>Tecnología</li>
        </ul>
    </section>

    <footer>
        <p>© 2024 Mi sitio web</p>
    </footer>

</body>
</html>
